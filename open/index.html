<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>RateMyBuy öffnen…</title>
<script>
    function openApp() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        const android = /android/i.test(userAgent);
        const ios = /iPad|iPhone|iPod/.test(userAgent);

        const appLink = "ratemybuy://open"; // Custom Scheme deiner App

        // Versuch App zu öffnen
        window.location = appLink;

        // Fallback
        setTimeout(() => {
            if (ios) {
                window.location = "https://apps.apple.com/app/id6752779751";
            } else if (android) {
                window.location = "https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy";
            } else {
                window.location = "https://ratemybuy.com"; // optional Webfallback
            }
        }, 1200);
    }
</script>
</head>
<body onload="openApp()">
    <p>RateMyBuy wird geöffnet…</p>
</body>
</html>
