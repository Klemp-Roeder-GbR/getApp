<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Weiterleitung…</title>
<script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(ua)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.ratemybuy.ratemybuy";
    } 
    else if (/iPad|iPhone|iPod/.test(ua)) {
        window.location.href = "https://apps.apple.com/app/id6752779751";
    } 
    else {
        // Fallback für Desktop & sonstige
        window.location.href = "https://ratemybuy.com";
    }
</script>
</head>
<body>
    <p>Weiterleitung zum passenden Store…</p>
</body>
</html>
